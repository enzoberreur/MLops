apiVersion: v1
kind: Namespace
metadata:
  name: mlops
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mlops-config
  namespace: mlops
data:
  MLFLOW_TRACKING_URI: http://mlflow.mlops.svc.cluster.local:5000
  MLFLOW_S3_ENDPOINT_URL: http://minio.mlops.svc.cluster.local:9000
  MINIO_ENDPOINT: http://minio.mlops.svc.cluster.local:9000
  MINIO_MODEL_BUCKET: dandelion-models
  MINIO_MODEL_PATH: models/latest/best_model.pt
  API_HOST: 0.0.0.0
  API_PORT: "8000"
  IMAGE_SIZE: "128"
  API_URL: http://api.mlops.svc.cluster.local:8000
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: mlops
type: Opaque
data:
  MINIO_ACCESS_KEY: bWluaW9hZG1pbg==
  MINIO_SECRET_KEY: bWluaW9hZG1pbg==
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:RELEASE.2023-09-07T02-05-02Z
          args:
            - server
            - /data
            - "--console-address"
            - ":9001"
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: MINIO_ACCESS_KEY
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: MINIO_SECRET_KEY
          ports:
            - containerPort: 9000
            - containerPort: 9001
          volumeMounts:
            - mountPath: /data
              name: minio-data
      volumes:
        - name: minio-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: mlops
spec:
  selector:
    app: minio
  ports:
    - name: s3
      port: 9000
      targetPort: 9000
    - name: console
      port: 9001
      targetPort: 9001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
        - name: mlflow
          image: mlops-app:latest
          command:
            - mlflow
            - server
            - "--backend-store-uri"
            - sqlite:////data/mlflow.db
            - "--default-artifact-root"
            - s3://mlflow-artifacts
            - "--host"
            - 0.0.0.0
            - "--port"
            - "5000"
          envFrom:
            - configMapRef:
                name: mlops-config
            - secretRef:
                name: minio-credentials
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: mlflow-data
              mountPath: /data
      volumes:
        - name: mlflow-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: mlops
spec:
  selector:
    app: mlflow
  ports:
    - port: 5000
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: mlops-app:latest
          command:
            - uvicorn
            - app.api.main:app
            - "--host"
            - 0.0.0.0
            - "--port"
            - "8000"
          envFrom:
            - configMapRef:
                name: mlops-config
            - secretRef:
                name: minio-credentials
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: mlops
spec:
  selector:
    app: api
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30080
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit
  namespace: mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamlit
  template:
    metadata:
      labels:
        app: streamlit
    spec:
      containers:
        - name: streamlit
          image: mlops-app:latest
          command:
            - streamlit
            - run
            - app/webapp/streamlit_app.py
            - "--server.address"
            - 0.0.0.0
            - "--server.port"
            - "8501"
          envFrom:
            - configMapRef:
                name: mlops-config
          ports:
            - containerPort: 8501
---
apiVersion: v1
kind: Service
metadata:
  name: streamlit
  namespace: mlops
spec:
  selector:
    app: streamlit
  ports:
    - port: 8501
      targetPort: 8501
      nodePort: 30081
  type: NodePort

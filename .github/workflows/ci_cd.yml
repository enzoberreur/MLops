name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:

env:
  REGISTRY: ghcr.io

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        env:
          PIP_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run tests
        run: pytest

  build:
    runs-on: ubuntu-latest
    needs: tests
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Prepare image name
        run: echo "IMAGE_NAME=${{ env.REGISTRY }}/${GITHUB_REPOSITORY,,}/mlops-app" >> $GITHUB_ENV
        shell: bash
      - name: Build image
        run: |
          docker build -t $IMAGE_NAME:${{ github.sha }} .
      - name: Push image
        run: |
          docker push $IMAGE_NAME:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Prepare image name
        run: echo "IMAGE_NAME=${{ env.REGISTRY }}/${GITHUB_REPOSITORY,,}/mlops-app" >> $GITHUB_ENV
        shell: bash
      - name: Set up Minikube
        uses: medyagh/setup-minikube@v0.0.15
      - name: Start Minikube
        run: minikube start --driver=docker
      - name: Pull published image
        run: docker pull $IMAGE_NAME:${{ github.sha }}
      - name: Load image into Minikube
        run: |
          docker tag $IMAGE_NAME:${{ github.sha }} mlops-app:latest
          minikube image load mlops-app:latest
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/minikube-manifest.yaml
      - name: Wait for API rollout
        run: |
          kubectl -n mlops rollout status deployment/api
      - name: Wait for Streamlit rollout
        run: |
          kubectl -n mlops rollout status deployment/streamlit
